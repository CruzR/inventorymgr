<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>inventorymgr Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bulma.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Registration</h1>
        {% if errors %}
        <div class="notification is-danger">
          <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}
        <form method="POST">
          <div class="field">
            <label class="label">User Name</label>
            <div class="control">
              <input name="username" class="input" type="text" value="{{ username }}">
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <input name="password" class="input" type="password">
          </div>
          <div class="field">
            <label class="label">Repeat Password</label>
            <input name="repeat_password" class="input" type="password">
          </div>
          <div class="field">
            <input class="button is-link" type="submit" value="Register">
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
