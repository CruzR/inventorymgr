<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>inventorymgr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bulma.css">
  </head>
  <body>
    <div id="app" class="section">
      <div class="container">
        <router-view></router-view>
      </div>
    </div>
    <script src="/static/vue.js"></script>
    <script type="module">
      import VueRouter from '/static/vue-router.esm.browser.js'

      function is_authenticated() {
        return true;
      }

      const LoginView = {
        template: `
          <div class="columns is-centered">
            <div class="column is-narrow">
              <h1 class="title">Login</h1>
              <div class="box">
                <div class="field">
                  <label class="label">Username</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Username">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                    <input class="input" type="password" placeholder="Password">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <button class="button is-primary">Login</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          `
      };
      const DashboardView = { template: '<div>Dashboard</div>' };
      const UsersView = { template: '<div>Users</div>' };

      const routes = [
        { path: '/login', component: LoginView },
        { path: '/', component: DashboardView },
        { path: '/users', component: UsersView },
      ];

      const router = new VueRouter({
        mode: 'history',
        routes
      });

      router.beforeEach((to, from, next) => {
        if (!is_authenticated() && to.path !== '/login') {
          next({ path: '/login', query: { next: to.path } });
        } else {
          next();
        }
      });

      const vm = new Vue({
        router,
        el: '#app'
      });
    </script>
  </body>
</html>
